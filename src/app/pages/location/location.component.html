<div class="contacto">
  <div class="big-title-wrapper">
    <h2>{{ title }}</h2>
  </div>
  <div class="content-wraper">
    <div class="content-business">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Filtros para EMPRESAS</span>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon">verified_user</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>

      <div class="col-xs-12 col-md-12">
      <mat-form-field>
        <mat-select placeholder="Filtrar Empresas" (change)="filterName($event.target.value)">
          <mat-option [value]="ordNombre">
            Por Nombre
          </mat-option>
          <mat-option [value]="ordCategoria">
            Por Categoria
          </mat-option>
          <mat-option [value]="ordPoligono">
            Por Poligonos
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>

      <div class="col-xs-12 col-md-6" *ngFor="let empresa of empresas | OrdenarEmpresasPipe:ordenarTipo " id="{{empresa.id}}">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{empresa.title}}</mat-card-title>
            <mat-card-subtitle>{{empresa.sector}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="/assets/img/Empresas/{{empresa.photo}}">
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                <mat-icon mat-list-icon>business</mat-icon>
                {{empresa.poligono}}
              </mat-list-item>
              <mat-list-item>
                <mat-icon mat-list-icon>location_on</mat-icon>
                {{empresa.adress}}
              </mat-list-item>
              <mat-list-item>
                <mat-icon mat-list-icon>phone</mat-icon>
                {{empresa.telefono}}
              </mat-list-item>
              <mat-list-item>
                <mat-icon mat-list-icon>email</mat-icon>
                {{empresa.email}}
              </mat-list-item>
              <mat-list-item>
                <mat-icon mat-list-icon>web</mat-icon>
                {{empresa.web}}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
