<div class="index" xmlns="http://www.w3.org/1999/html">
	<div class="big-title-wrapper">
		<h2>{{ title }}</h2>
	</div>

  <div class="content-wrapper">
  	<div class="content-information">
  		<div class="title-information">
  			<h2>{{ services }}</h2>
  			<p>{{ servicesLittle }}</p>
  		</div>
  		<div class="information">
  			<div class="information-pointer"><h3>Informacion</h3></div>
  			<div class="information-pointer"><h3>Parcelas</h3></div>
  			<div class="information-pointer"><h3>Formacion</h3></div>
  		</div>
  	</div>

  	<div class="content-business">
  		<div class="title-business">
  		</div>
  	</div>



	<div class="indexContacto">
		<div class="contentIndex">
			{{indexContacto}}
		</div>
		<div class="relleno">
			<div class="imagenContacto">
				<img src="/assets/img/mapa.png" >
			</div>
			<div class="dondeContactar">
				<p>{{ lugar }} <br>
				 	{{ poblacion }}</p>
				<p>{{ telefono }}</p>
				<p>{{ mail }}</p>
				<p>{{ horario }}</p>
			</div>
		</div>
	</div>


	<div class="formContacto" *ngIf="! contactoPeticionEnviado">
		Formulario de Contacto
		<form  #myForm="ngForm" (ngSubmit)="sendForm(myForm.value)">
		  <input class="formu" type="text" name="name" placeholder="Nombre" ngModel required><br>
		  <input class="formu" type="email" name="email" placeholder="Email" ngModel required><br>
		  <input class="formu" type="text" name="telefono" placeholder="Telefono" ngModel required><br>
		  <textarea  name="comment" placeholder="Comentarios" ngModel required></textarea><br>
      <button type="submit" [disabled]="! myForm.form.valid"  name="send" >send</button>
		</form>
	</div>
    <div *ngIf="contactoPeticionEnviado">
      FORMULARIO ENVIADO, LES CONTACTAREMOS PRONTO
    </div>
</div>

<button (click)="addNumber()">add</button>--->{{counter}}

</div>
