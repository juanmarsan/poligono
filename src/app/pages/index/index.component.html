<div class="index" xmlns="http://www.w3.org/1999/html">
	<div class="big-title-wrapper">
		<h2>{{ title }}</h2>
	</div>

  <div class="content-wrapper">
	  <div class="slider">
				<ul>
					<li>
					  <img src="/assets/img/GaleriaInicio/aielo.jpg" alt="">
					 </li>
					<li>
					  <img src="/assets/img/GaleriaInicio/puente.jpg" alt="">
					</li>
					<li>
					 <img src="/assets/img/GaleriaInicio/pueblo.jpg" alt="">
					</li>
					<li>
					 <img src="/assets/img/GaleriaInicio/eixample.jpg" alt="">
					</li>
			</ul>

  	<div class="content-information">
  		<div class="title-information">
  			<h2>{{ services }}</h2>
  			<p>{{ servicesLittle }}</p>
  		</div>
  		<div class="information">
  			<div class="information-pointer"><h3>Informacion</h3></div>

  			<div class="information-pointer"><h3>Formacion</h3></div>

	<a href="" *ngFor="let empresa of empresas" id="{{empresa.id}}">
  		<div class="content-business" id="{{empresa.id}}">
			<img src="/assets/img/Empresas/{{empresa.photo}}" >
			<p>{{empresa.title}}</p>
	    	<p class="sector">{{empresa.sector}}</p>
  		</div>
  	</a>
</div>
