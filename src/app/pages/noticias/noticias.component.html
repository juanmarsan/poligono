<div class="big-title-wrapper">
	<h2>{{ title }}</h2>
</div>
<div>
	<div class="contenido" *ngFor="let noticia of noticias" id="{{noticia.id}}">
    <a [routerLink]="['/noticia', noticia.id]">
			<img src="/assets/img/Noticias/{{noticia.imagen}}" >
			<p>{{noticia.title}}</p>
			<p>{{noticia.descripcion}}</p>
	    	<p>{{noticia.fecha}}</p>
		</a>
	</div>

</div>
